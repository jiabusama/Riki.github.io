<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>我的 GitHub 网页</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #24292e;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #0366d6;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #666;
    }
    a {
      color: #0366d6;
      text-decoration: none;
    }
  </style>
</head>
<body>

<header>
  <h1>欢迎来到我的 GitHub 网页</h1>
</header>

<main>
  <h2>👋 关于我</h2>
  <p>这是我在 GitHub Pages 上搭建的个人网页。你可以在这里展示你的项目、链接、简介等内容。</p>

  <h2>📂 项目列表</h2>
  <ul>
    <li><a href="https://github.com/你的用户名/项目名">项目1名称</a></li>
    <li><a href="https://github.com/你的用户名/项目名">项目2名称</a></li>
  </ul>

  <h2>📬 联系我</h2>
  <p>你可以通过 <a href="mailto:your@email.com">邮箱</a> 联系我。</p>
</main>

<footer>
  &copy; 2025 by 你的名字. Hosted on GitHub Pages.
</footer>

</body>
</html>
